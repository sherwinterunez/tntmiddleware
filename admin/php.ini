;OPCache
; OPCache PHP Extension: when enabled, only one php-cgi server can be safely started. Starting more PHP-CGI servers might return "Fatal Error Unable to reattach to base address"
;zend_extension = "php_opcache.dll"
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.enable_cli=1


;If you want to use OPcache with » Xdebug, you must load OPcache before Xdebug.
;zend_extension = "php_xdebug.dll"



;XCache works only in PHP 5 !!!
; XCache is Not Available for PHP 7. Due to the limitations of php under windows, (only one process per CGI server, forcing WTServer Manager to start more php-cgi servers instead of starting one server with more processes), the XCache PHP Extension will use different shared memory buffers for each php-cgi server. This will use more memory and will make XCache Variable Cache inconsistent between php processes. If you intend relay on it, you should use --phpCgiServers=1. XCache Opcode Cache will not be affected, but it will waste memory.

